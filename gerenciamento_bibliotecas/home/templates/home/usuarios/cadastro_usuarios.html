{% extends 'main.html' %}

{% block content %}
    <cadastro-usuario class="container-branco">
        <div container flex="centro">
            <form method='POST'>
                {% csrf_token %}
                <div id="campos-form-usuario">
                    {{form.as_p}}
                </div>
                <p flex="centro">
                    <button type='submit'>Cadastrar</button>
                </p>
            </form>
        </div>
    </cadastro-usuario>
{% endblock %}
